<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" href="./img/piano.png"/>
    <title>Mini Piano</title>
</head>
<body>
    <h1>Mini Virtual Piano</h1>
    <div id="container">
        <div class="keys">
            <div class="keys small">
                <div class="black  transparent"></div>
                <div class="black">1</div>
                <div class="black">2</div>
                <div class="black transparent"></div>
                <div class="black">3</div>
                <div class="black">4</div>
                <div class="black">5</div>
                <div class="black transparent"></div>
                <div class="black">6</div>
                <div class="black">7</div>
                <div class="black transparent"></div>
                <div class="black">8</div>
                <div class="black">9</div>
                <div class="black">0</div>
                <div class="black transparent"></div>
                <div class="black">-</div>
                <div class="black">=</div>
                <div class="black transparent"></div>
            </div>
            <div class="white">a</div>
            <div class="white">s</div>
            <div class="white">d</div>
            <div class="white">f</div>
            <div class="white">q</div>
            <div class="white">w</div>
            <div class="white">e</div>
            <div class="white">r</div>
            <div class="white">t</div>
            <div class="white">y</div>
            <div class="white">u</div>
            <div class="white">i</div>
            <div class="white">o</div>
            <div class="white">p</div>
            <div class="white">[</div>
            <div class="white">]</div>
            <div class="white">l</div>
            <div class="white">;</div>
            <div class="white">'</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
